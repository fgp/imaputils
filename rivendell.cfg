folders:
  ignore:
    - Junk
    - Spam
    - Trash
    - Actions
    - Actions.Report-Spam
    - Actions.Report-Innocent
    - Actions.Redeliver  
  flags:
    $ClassifiedInnocent:
      - *
imap:
  src:
    server: rivendell.solution-x.com
    mech: CRAM-MD5
  dst:
    server: master.phlo.org
    mech: PLAIN
    proxyusr: admin
    proxypwd: </etc/pam_ldap.secret
    dont_delete: true

