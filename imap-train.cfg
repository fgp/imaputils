imap:
  server: master.phlo.org
  user: admin
  password: </etc/pam_ldap.secret
  user_prefix: user
limits:
  batchsize: 4
  msgs_per_run: 16
folder:
  junk:
    - Junk
  ignore:
    - Shared.*
    - Trash
  corpus:
    - Junk
    - Sent
statefolder: /var/local/dspam/imap-train
dspam: /usr/local/dspam/current/bin/dspam
