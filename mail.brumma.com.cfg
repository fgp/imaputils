folders:
  ignore:
    - Junk
    - Spam
    - Trash
    - INBOX\.Junk
    - INBOX\.Spam
    - INBOX\.Trash
    - junk
    - spam
    - trash
    - INBOX\.junk
    - INBOX\.spam
    - INBOX\.trash
    - Spam\.report-ham
    - Spam\.report-spam
    - Spam\.forget
    - INBOX\.Spam\.report-ham
    - INBOX\.Spam\.report-spam
    - INBOX\.Spam\.forget
    - user\..*
  flags:
    +$ClassifiedInnocent:
      - *
    -$ClassifiedJunk:
      - *
    -Junk:
      - *
imap:
  src:
    server: brumma.vm
    mech: DIGEST-MD5
    proxyusr: cyrus
    proxypwd: fgp02
    prefix: INBOX
  dst:
    server: master.phlo.org
    mech: PLAIN
    proxyusr: admin
    proxypwd: </etc/ldap.secret
    dont_delete: false
