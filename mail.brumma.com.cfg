folders:
  ignore:
    - Junk
    - Spam
    - Trash
    - Actions
    - Actions.Report-Spam
    - Actions.Report-Innocent
    - Actions.Redeliver  
  flags:
    +$ClassifiedInnocent:
      - *
    -$ClassifiedJunk:
      - *
    -Junk:
      - *
imap:
  src:
    server: 192.168.1.2
    mech: DIGEST-MD5
    proxyusr: cyrus
    proxypwd: fgp02
    prefix: INBOX
  dst:
    server: master.phlo.org
    mech: PLAIN
    proxyusr: admin
    proxypwd: </etc/pam_ldap.secret
    dont_delete: true
